    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-icon-180x180.png">

    <link rel="manifest" href="%PUBLIC_URL%/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#f5f6f7">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#f5f6f7">

    <meta name="msvalidate.01" content="575969569A7FC3D625429C614B8379C0" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>A2uned Solutions / Web Applications / Blockchain Technology</title>
    <meta name="description" content="Experienced web application developers passionate about learning Blockchain Technology. User interfaces for Decentralized Applications. Located in Michigan">

    <script src="https://use.fontawesome.com/d0fa37769d.js"></script>
    <script>
        window.onscroll = function() {
            var d = document.documentElement;
            var offset = d.scrollTop + window.innerHeight;
            var height = d.offsetHeight;
            var rootDiv = document.getElementById('root');

            if (offset === height) {
                rootDiv.className = 'at-bottom';
            } else {
                rootDiv.className = '';
            }
        };
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112084957-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112084957-1');
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
